<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="row">
      <i class="fas fa-history"></i>
    </div>
    <div class="row1">
      <div class="section1"></div>
      <div class="section2">  
      </div>
    </div>
  </div>
  <div class="main">
    <button id="button1" class="grid-item"><i class="fas fa-exchange-alt"></i></button>
    <button id="button2" class="grid-item">Rad</button>
    <button id="button3" class="grid-item"><i class="fas fa-square-root-alt"></i></button>  
    <button id="button4" class="grid-item"><i class="fab fa-cuttlefish"></i></button>
    <button id="button5" class="grid-item" value="(">(</button>
    <button id="button6" class="grid-item" value=")">)</button>  
    <button id="button7" class="grid-item" value="%"><i class="fas fa-percent"></i></button>
    <button id="button8" class="grid-item">sin</button>
    <button id="button9" class="grid-item">cos</button>  
    <button id="button10" class="grid-item">tan</button>
    <button id="button11" class="grid-item" value="7">7</button>
    <button id="button12" class="grid-item" value="8">8</button>  
    <button id="button13" class="grid-item" value="9">9</button>
    <button id="button14" class="grid-item" value="/"><i class="fas fa-divide"></i></button>
    <button id="button15" class="grid-item">ln</button>  
    <button id="button16" class="grid-item">log</button>
    <button id="button17" class="grid-item">1/x</button>
    <button id="button18" class="grid-item" value="4">4</button>  
    <button id="button19" class="grid-item" value="5">5</button>
    <button id="button20" class="grid-item" value="6">6</button>
    <button id="button21" class="grid-item" value="*"><i class="fas fa-times"></i></button>  
    <button id="button22" class="grid-item">e<sup>x</sup></button>
    <button id="button23" class="grid-item">x<sup>2</sup></button>
    <button id="button24" class="grid-item">x<sup>y</sup></button>  
    <button id="button25" class="grid-item" value="1">1</button>
    <button id="button26" class="grid-item" value="2">2</button>
    <button id="button27" class="grid-item" value="3">3</button>  
    <button id="button28" class="grid-item" value="-"><i class="fas fa-minus"></i></button>
    <button id="button29" class="grid-item">|x|</button>
    <button id="button30" class="grid-item">Ï€</button>  
    <button id="button31" class="grid-item">e</button>
    <button id="button32" class="grid-item" value=".">.</button>
    <button id="button33" class="grid-item" value="0">0</button>  
    <button id="button34" class="grid-item" value="="><i class="fas fa-equals"></i></button>
    <button id="button35" class="grid-item" value="+"><i class="fas fa-plus"></i></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
